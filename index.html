<!DOCTYPE html>
<html lang="fr" data-theme="synthwave">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Meta dynamiques -->
    <title>Podcastaticator</title>
    <meta name="description" content="">
    
    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:image" content="">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="">
    <meta name="twitter:description" content="">
    <meta name="twitter:image" content="">
    
    <!-- Autres meta utiles -->
    <meta name="author" content="">
    <link rel="icon" type="image/png" href="">
    <link rel="apple-touch-icon" href="">
    
    <script type="module" src="/src/main.ts"></script>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body x-data="podcast" x-init="init()" class="pb-8">
    <div class="min-h-screen bg-base-300 transition-all duration-300"
         :class="{'blur-sm': isDetailVisible}">
      <!-- Header avec l'image et la description du podcast -->
      <header class="relative overflow-hidden bg-base-100">
        <div class="container mx-auto">
          <div class="flex flex-col lg:flex-row items-center gap-8 py-12 px-6">
            <!-- Image Section avec effet - Modification ici -->
            <div class="relative w-full lg:w-1/2">
              <div class="absolute inset-4 bg-primary/20 rounded-lg transform rotate-3"></div>
              <div class="absolute inset-4 bg-secondary/20 rounded-lg transform -rotate-3"></div>
              <img :src="podcastInfo.image" 
                   :alt="podcastInfo.title"
                   class="relative w-full h-auto rounded-lg shadow-2xl transform hover:scale-105 transition-transform duration-300"
              />
            </div>
            <!-- Contenu Section -->
            <div class="w-full lg:w-1/2 space-y-6 text-center lg:text-left">
              <div class="inline-block px-4 py-1 bg-primary/10 rounded-full">
                <span class="text-primary">üéôÔ∏è Podcast</span>
              </div>
              <h1 class="text-4xl lg:text-6xl font-bold leading-tight" x-text="podcastInfo.title"></h1>
              <p class="text-lg opacity-90" x-text="podcastInfo.description"></p>
              <div class="flex flex-wrap gap-4 justify-center lg:justify-start">
                <!-- Spotify -->
                <template x-if="config.listenOn?.spotify">
                  <a :href="config.listenOn.spotify" class="btn btn-ghost gap-2 hover:bg-[#1DB954] hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 496 512">
                      <path fill="currentColor" d="M248 8C111.1 8 0 119.1 0 256s111.1 248 248 248 248-111.1 248-248S384.9 8 248 8zm100.7 364.9c-4.2 0-6.8-1.3-10.7-3.6-62.4-37.6-135-39.2-206.7-24.5-3.9 1-9 2.6-11.9 2.6-9.7 0-15.8-7.7-15.8-15.8 0-10.3 6.1-15.2 13.6-16.8 81.9-18.1 165.6-16.5 237 26.2 6.1 3.9 9.7 7.4 9.7 16.5s-7.1 15.4-15.2 15.4zm26.9-65.6c-5.2 0-8.7-2.3-12.3-4.2-62.5-37-155.7-51.9-238.6-29.4-4.8 1.3-7.4 2.6-11.9 2.6-10.7 0-19.4-8.7-19.4-19.4s5.2-17.8 15.5-20.7c27.8-7.8 56.2-13.6 97.8-13.6 64.9 0 127.6 16.1 177 45.5 8.1 4.8 11.3 11 11.3 19.7-.1 10.8-8.5 19.5-19.4 19.5zm31-76.2c-5.2 0-8.4-1.3-12.9-3.9-71.2-42.5-198.5-52.7-280.9-29.7-3.6 1-8.1 2.6-12.9 2.6-13.2 0-23.3-10.3-23.3-23.6 0-13.6 8.4-21.3 17.4-23.9 35.2-10.3 74.6-15.2 117.5-15.2 73 0 149.5 15.2 205.4 47.8 7.8 4.5 12.9 10.7 12.9 22.6 0 13.6-11 23.3-23.2 23.3z"/>
                    </svg>
                    √âcouter sur Spotify
                  </a>
                </template>
                <template x-if="config.listenOn?.apple">
                  <a :href="config.listenOn.apple" class="btn btn-ghost gap-2 hover:bg-[#000000] hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 384 512">
                      <path fill="currentColor" d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z"/>
                    </svg>
                    √âcouter sur Apple Podcasts
                  </a>
                </template>
                <template x-if="config.listenOn?.amazon">
                  <a :href="config.listenOn.amazon" class="btn btn-ghost gap-2 hover:bg-[#FF9900] hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 448 512">
                      <path fill="currentColor" d="M257.2 162.7c-48.7 1.8-169.5 15.5-169.5 117.5 0 109.5 138.3 114 183.5 43.2 6.5 10.2 35.4 37.5 45.3 46.8l56.8-56S341 288.9 341 261.4V114.3C341 89 316.5 32 228.7 32 140.7 32 94 87 94 136.3l73.5 6.8c16.3-49.5 54.2-49.5 54.2-49.5 40.7-.1 35.5 29.8 35.5 69.1z"/>
                    </svg>
                    √âcouter sur Amazon Music
                  </a>
                </template>
                <template x-if="config.listenOn?.deezer">
                  <a :href="config.listenOn.deezer" class="btn btn-ghost gap-2 hover:bg-[#FF0092] hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" class="w-6 h-6">
                      <path fill="currentColor" d="M451.46,244.71H576V172H451.46Zm0-173.89v72.67H576V70.82Zm0,275.06H576V273.2H451.46ZM0,447.09H124.54V374.42H0Zm150.47,0H275V374.42H150.47Zm150.46,0H425.93V374.42H300.93Zm150.46,0H576V374.42H451.39ZM301,345.88H425.87V273.2H301Zm-150.54,0H275V273.2H150.47Z"/>
                    </svg>
                    √âcouter sur Deezer
                  </a>
                </template>
                <div class="flex gap-3">
                  <!-- R√©seaux sociaux -->
                  <template x-if="config.socialLinks?.twitter">
                    <a :href="config.socialLinks.twitter" class="btn btn-circle btn-ghost">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"><path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"/></svg>
                    </a>
                  </template>
                  <template x-if="config.socialLinks?.facebook">
                    <a :href="config.socialLinks.facebook" class="btn btn-circle btn-ghost">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"><path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"/></svg>
                    </a>
                  </template>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <!-- Liste des √©pisodes -->
      <main class="container mx-auto p-6">
        <div class="grid grid-cols-1 gap-4">
          <template x-for="episode in episodes" :key="episode.title">
            <div class="bg-base-100 p-4 rounded-lg hover:bg-base-200 transition-colors duration-200">
              <div class="flex gap-4">
                <div class="relative group">
                  <img :src="episode.image" 
                       class="w-24 h-24 rounded-lg object-cover" 
                       :alt="episode.title"/>
                  <button @click.stop="showEpisode(episode, 'play')" 
                          class="absolute inset-0 flex items-center justify-center bg-base-100/80 opacity-0 group-hover:opacity-100 transition-opacity rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-primary" viewBox="0 0 24 24" fill="currentColor">
                      <path d="M8 5v14l11-7z"/>
                    </svg>
                  </button>
                </div>
                <div class="flex-1 min-w-0">
                  <div class="flex justify-between items-start">
                    <h2 class="font-bold text-lg mb-1 truncate hover:text-primary cursor-pointer" 
                        @click.stop="showEpisode(episode, 'view')"
                        x-text="episode.title"></h2>
                    <button @click.stop="copyEpisodeLink(episode)" 
                            class="btn btn-ghost btn-sm btn-circle" 
                            title="Copier le lien de partage">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
                      </svg>
                    </button>
                  </div>
                  <p class="text-sm opacity-60 mb-2" x-text="episode.pubDate"></p>
                  <div class="prose prose-sm prose-invert line-clamp-2" x-html="episode.description"></div>
                </div>
              </div>
            </div>
          </template>
        </div>
      </main>

    </div>

    <!-- Modal de d√©tail -->
    <div class="fixed inset-0 bg-base-300 z-[60] overflow-y-auto"
         x-show="isDetailVisible"
         x-cloak
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0">
  
      <!-- Header fixe -->
      <div class="sticky top-0 bg-base-100/95 backdrop-blur z-50 border-b border-base-200">
        <div class="container mx-auto px-4">
          <div class="flex justify-between items-center h-16">
            <button @click="hideDetail" class="btn btn-ghost gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
              </svg>
              Autres √©pisodes
            </button>
            <button @click="copyEpisodeLink(detailEpisode)" 
                    class="btn btn-ghost gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
              </svg>
              Partager
            </button>
          </div>
        </div>
      </div>

      <!-- Contenu -->
      <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
          <!-- En-t√™te avec image et contr√¥les -->
          <div class="mb-8">
            <!-- Image avec contr√¥les -->
            <div class="relative mb-4">
              <img :src="detailEpisode?.image || podcastInfo.image" 
                   :alt="detailEpisode?.title"
                   class="w-full aspect-square object-cover rounded-3xl"/>
              
              <!-- Contr√¥le de lecture centr√© -->
              <div class="absolute inset-0 flex items-center justify-center">
                <template x-if="detailEpisode === currentEpisode">
                  <button @click="const audio = document.querySelector('audio'); audio.paused ? audio.play() : audio.pause()"
                          class="btn btn-circle btn-primary btn-lg glass">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 24 24" fill="currentColor">
                      <path x-show="!isPlaying" d="M8 5v14l11-7z"/>
                      <path x-show="isPlaying" d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                    </svg>
                  </button>
                </template>
                <template x-if="detailEpisode !== currentEpisode">
                  <button @click="showEpisode(detailEpisode, 'play')"
                          class="btn btn-circle btn-primary btn-lg glass">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 24 24" fill="currentColor">
                      <path d="M8 5v14l11-7z"/>
                    </svg>
                  </button>
                </template>
              </div>
            </div>

            <!-- Titre et date -->
            <div class="text-center">
              <h1 class="text-4xl font-bold mb-2" x-text="detailEpisode?.title"></h1>
              <p class="text-lg opacity-70" x-text="detailEpisode?.pubDate"></p>
            </div>
          </div>

          <!-- Description avec padding-bottom pour √©viter le d√©bordement du player -->
          <div class="prose prose-lg prose-invert max-w-none pb-24" x-html="detailEpisode?.description"></div>
        </div>
      </div>
    </div>

    <!-- Ajouter un div spacer plus grand pour le player -->
    <div class="h-24 md:h-16" x-show="isPlayerVisible"></div>

    <!-- Player fixe - Version plus compacte -->
    <div class="fixed bottom-0 left-0 right-0 bg-base-100/95 backdrop-blur border-t border-base-300 transform transition-transform duration-300 shadow-2xl z-[70]"
         :class="isPlayerVisible ? 'translate-y-0' : 'translate-y-full'"
         x-show="currentEpisode"
         x-cloak>
      <div class="container mx-auto relative"> <!-- Ajout de relative ici -->
        <!-- Bouton fermer repositionn√© avec une taille plus grande -->
        <button @click="hidePlayer" class="absolute -top-4 right-2 btn btn-circle btn-sm btn-ghost bg-base-100">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>

        <div class="flex flex-col md:flex-row items-center gap-2 p-2">
          <!-- Image et titre -->
          <div class="flex items-center gap-2 w-full md:w-auto md:min-w-[200px] md:max-w-[300px]">
            <img :src="currentEpisode?.image || podcastInfo.image" 
                 class="w-12 h-12 rounded-lg object-cover" 
                 :alt="currentEpisode?.title"/>
            <div class="flex-1 min-w-0 cursor-pointer hover:opacity-75 transition-opacity" 
                 @click="showEpisode(currentEpisode, 'view')">
              <h3 class="font-bold text-sm truncate" x-text="currentEpisode?.title"></h3>
              <p class="text-xs opacity-60 truncate" x-text="currentEpisode?.pubDate"></p>
            </div>
          </div>
          
          <!-- Player audio -->
          <div class="flex-1 w-full">
            <audio :src="currentEpisode?.audio" controls class="w-full h-8"></audio>
          </div>
        </div>
      </div>
    </div>

    <!-- Remplacer le Footer -->
    <footer class="bg-base-100/95 backdrop-blur border-t border-base-300 py-0.5 flex items-center mt-4">
      <div class="container mx-auto px-4">
        <div class="text-center text-xs opacity-60">
          Made with ‚ù§Ô∏è by <a href="https://yoandev.co" target="_blank" class="hover:text-primary hover:underline">YoanDev</a>
        </div>
      </div>
    </footer>

    <!-- Toast notification -->
    <div class="toast-notification"
         :class="{ 'show': showToast }"
         x-cloak>
      Lien copi√© dans le presse-papier !
    </div>
  </body>
</html>
