<!DOCTYPE html>
<html lang="en" data-theme="synthwave">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Podcastaticator</title>
    <script type="module" src="/src/main.ts"></script>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body x-data="podcast" x-init="init()">
    <div class="min-h-screen bg-base-300">
      <!-- Nouveau Hero -->
      <header class="relative overflow-hidden bg-base-100" x-show="view === 'list'">
        <div class="container mx-auto">
          <div class="flex flex-col lg:flex-row items-center gap-8 py-12 px-6">
            <!-- Image Section avec effet - Modification ici -->
            <div class="relative w-full lg:w-1/2">
              <div class="absolute inset-4 bg-primary/20 rounded-lg transform rotate-3"></div>
              <div class="absolute inset-4 bg-secondary/20 rounded-lg transform -rotate-3"></div>
              <img :src="podcastInfo.image" 
                   :alt="podcastInfo.title"
                   class="relative w-full h-auto rounded-lg shadow-2xl transform hover:scale-105 transition-transform duration-300"
              />
            </div>
            <!-- Contenu Section -->
            <div class="w-full lg:w-1/2 space-y-6 text-center lg:text-left">
              <div class="inline-block px-4 py-1 bg-primary/10 rounded-full">
                <span class="text-primary">üéôÔ∏è Podcast</span>
              </div>
              <h1 class="text-4xl lg:text-6xl font-bold leading-tight" x-text="podcastInfo.title"></h1>
              <p class="text-lg opacity-90" x-text="podcastInfo.description"></p>
              <div class="flex flex-wrap gap-4 justify-center lg:justify-start">
                <template x-if="config.socialLinks?.spotify">
                  <a :href="config.socialLinks.spotify" class="btn btn-primary">
                    √âcouter sur Spotify
                  </a>
                </template>
                <div class="flex gap-3">
                  <template x-if="config.socialLinks?.twitter">
                    <a :href="config.socialLinks.twitter" class="btn btn-circle btn-ghost">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"><path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"/></svg>
                    </a>
                  </template>
                  <template x-if="config.socialLinks?.facebook">
                    <a :href="config.socialLinks.facebook" class="btn btn-circle btn-ghost">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"><path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"/></svg>
                    </a>
                  </template>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <!-- Liste des √©pisodes - Modification ici -->
      <main class="container mx-auto p-6" x-show="view === 'list'">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <template x-for="episode in episodes" :key="episode.title">
            <div class="card bg-base-100 shadow-xl hover:shadow-2xl transition-all cursor-pointer" @click="showEpisode(episode)">
              <figure class="px-4 pt-4">
                <img :src="podcastInfo.image" class="rounded-xl w-full" :alt="episode.title"/>
              </figure>
              <div class="card-body">
                <h2 class="card-title" x-text="episode.title"></h2>
                <div class="prose prose-invert prose-sm max-w-none line-clamp-3" x-html="episode.description"></div>
                <div class="card-actions justify-between items-center mt-4">
                  <p class="text-sm opacity-70" x-text="episode.pubDate"></p>
                  <button class="btn btn-primary">√âcouter</button>
                </div>
              </div>
            </div>
          </template>
        </div>
      </main>

      <!-- Page du player - Nouvelle structure am√©lior√©e -->
      <div class="min-h-screen flex flex-col bg-gradient-to-br from-base-300 to-base-100" x-show="view === 'player'" x-cloak>
        <!-- Navigation -->
        <div class="navbar bg-base-100/80 backdrop-blur-md sticky top-0 z-50 px-4">
          <div class="flex-none">
            <button class="btn btn-circle btn-ghost" @click="goToList">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
              </svg>
            </button>
          </div>
          <div class="flex-1 px-4">
            <div class="flex flex-col">
              <h1 class="font-bold text-base md:text-lg line-clamp-1" x-text="currentEpisode?.title"></h1>
              <p class="text-xs opacity-60">√âpisode en lecture</p>
            </div>
          </div>
        </div>

        <!-- Contenu principal -->
        <div class="container mx-auto px-4 py-6 flex-grow">
          <div class="grid lg:grid-cols-2 gap-8 lg:gap-12 h-full">
            <!-- Colonne gauche : Image et Player -->
            <div class="space-y-6 lg:sticky lg:top-24">
              <!-- Image avec effet glassmorphism -->
              <div class="relative group">
                <div class="absolute inset-0 bg-primary/20 rounded-2xl blur-2xl transform group-hover:scale-105 transition-all"></div>
                <div class="relative aspect-square max-w-lg mx-auto">
                  <img :src="podcastInfo.image" 
                       class="w-full h-full object-cover rounded-2xl shadow-2xl ring-2 ring-primary/20" 
                       :alt="currentEpisode?.title"/>
                </div>
              </div>

              <!-- Player Audio Am√©lior√© -->
              <div class="card bg-base-100/50 backdrop-blur-md shadow-xl">
                <div class="card-body p-4 space-y-4">
                  <div class="flex items-center justify-between">
                    <span class="text-sm font-medium opacity-80">En cours de lecture</span>
                    <span class="text-xs opacity-60" x-text="currentEpisode?.pubDate"></span>
                  </div>
                  <audio :src="currentEpisode?.audio" controls class="w-full"></audio>
                </div>
              </div>
            </div>

            <!-- Colonne droite : Description -->
            <div class="relative">
              <div class="card bg-base-100/50 backdrop-blur-md shadow-xl lg:max-h-[calc(100vh-8rem)] lg:overflow-y-auto">
                <div class="card-body">
                  <div class="space-y-6">
                    <!-- Titre pour mobile -->
                    <div class="lg:hidden space-y-2">
                      <h2 class="text-2xl font-bold" x-text="currentEpisode?.title"></h2>
                      <div class="divider"></div>
                    </div>
                    
                    <!-- Description -->
                    <div class="prose prose-invert prose-lg max-w-none">
                      <div x-html="currentEpisode?.description" class="prose-headings:text-primary prose-a:text-secondary"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
