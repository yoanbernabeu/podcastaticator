      <!-- Liste des √©pisodes - Modification ici -->
      <main class="container mx-auto p-6" x-show="view === 'list'">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <template x-for="episode in episodes" :key="episode.title">
            <div class="card bg-base-100 shadow-xl hover:shadow-2xl transition-all cursor-pointer" @click="showEpisode(episode)">
              <figure class="px-4 pt-4">
                <img :src="podcastInfo.image" class="rounded-xl w-full" :alt="episode.title"/>
              </figure>
              <div class="card-body">
                <h2 class="card-title" x-text="episode.title"></h2>
                <div class="prose prose-invert prose-sm max-w-none line-clamp-3" x-html="episode.description"></div>
                <div class="card-actions justify-between items-center mt-4">
                  <p class="text-sm opacity-70" x-text="episode.pubDate"></p>
                  <button class="btn btn-primary">√âcouter</button>
                </div>
              </div>
            </div>
          </template>
        </div>
      </main>

      <!-- Page du player - Nouvelle structure am√©lior√©e -->
      <div class="min-h-screen flex flex-col bg-gradient-to-br from-base-300 to-base-100" x-show="view === 'player'" x-cloak>
        <!-- Navigation -->
        <div class="navbar bg-base-100/80 backdrop-blur-md sticky top-0 z-50 px-4">
          <div class="flex-none">
            <button class="btn btn-circle btn-ghost" @click="goToList">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
              </svg>
            </button>
          </div>
          <div class="flex-1 px-4">
            <div class="flex flex-col">
              <h1 class="font-bold text-base md:text-lg line-clamp-1" x-text="currentEpisode?.title"></h1>
              <p class="text-xs opacity-60">√âpisode en lecture</p>
            </div>
          </div>
        </div>

        <!-- Contenu principal -->
        <div class="container mx-auto px-4 py-6 flex-grow">
          <div class="grid lg:grid-cols-2 gap-8 lg:gap-12 h-full">
            <!-- Colonne gauche : Image et Player -->
            <div class="space-y-6 lg:sticky lg:top-24">
              <!-- Image avec effet glassmorphism -->
              <div class="relative group">
                <div class="absolute inset-0 bg-primary/20 rounded-2xl blur-2xl transform group-hover:scale-105 transition-all"></div>
                <div class="relative aspect-square max-w-lg mx-auto">
                  <img :src="currentEpisode?.image || podcastInfo.image" 
                       class="w-full h-full object-cover rounded-2xl shadow-2xl ring-2 ring-primary/20" 
                       :alt="currentEpisode?.title"/>
                </div>
              </div>

              <!-- Player Audio Am√©lior√© -->
              <div class="card bg-base-100/50 backdrop-blur-md shadow-xl">
                <div class="card-body p-4 space-y-4">
                  <div class="flex items-center justify-between">
                    <span class="text-sm font-medium opacity-80">En cours de lecture</span>
                    <span class="text-xs opacity-60" x-text="currentEpisode?.pubDate"></span>
                  </div>
                  <audio :src="currentEpisode?.audio" controls class="w-full"></audio>
                </div>
              </div>
            </div>

            <!-- Colonne droite : Description -->
            <div class="relative">
              <div class="card bg-base-100/50 backdrop-blur-md shadow-xl lg:max-h-[calc(100vh-8rem)] lg:overflow-y-auto">
                <div class="card-body">
                  <div class="space-y-6">
                    <!-- Titre pour mobile -->
                    <div class="lg:hidden space-y-2">
                      <h2 class="text-2xl font-bold" x-text="currentEpisode?.title"></h2>
                      <div class="divider"></div>
                    </div>
                    
                    <!-- Description -->
                    <div class="prose prose-invert prose-lg max-w-none">
                      <div x-html="currentEpisode?.description" class="prose-headings:text-primary prose-a:text-secondary"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
